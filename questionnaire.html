<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Questionnaire - ThriveGuide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .navbar {
            background-color: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 600;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }
        .section {
            padding: 60px 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
            text-align: left;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #2c3e50;
            color: #e0e0e0;
        }
        input[type="submit"] {
            background: #ffcc00;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #e6b800;
        }
        #result {
            margin-top: 20px;
            background: #e6b800 ;
            color:  white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap; /* Preserves line breaks */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">ThriveGuide</div>
        <div class="nav-links">
            <a href="nutrition.html">Nutrition Planning</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section class="section">
        <h1>Lifestyle Questionnaire</h1>
        <form id="questionnaire">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="activityLevel">Activity Level:</label>
            <select id="activityLevel" name="activityLevel">
                <option value="sedentary">Sedentary</option>
                <option value="light">Lightly Active</option>
                <option value="moderate">Moderately Active</option>
                <option value="active">Active</option>
                <option value="veryActive">Very Active</option>
            </select>

            <label for="dietaryPreferences">Dietary Preferences:</label>
            <input type="text" id="dietaryPreferences" name="dietaryPreferences" placeholder="e.g., vegetarian, gluten-free">

            <label for="goal">Nutrition Goal:</label>
            <select id="goal" name="goal">
                <option value="weightLoss">Weight Loss</option>
                <option value="weightGain">Weight Gain</option>
                <option value="maintain">Maintain Weight</option>
            </select>

            <input type="submit" value="Submit">
        </form>

        <div id="result"></div>
    </section>

    <footer>
        <p>&copy; 2024 Fitness Counsel. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script>
        document.getElementById('questionnaire').addEventListener('submit', function(event) {
            event.preventDefault();

            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const activityLevel = document.getElementById('activityLevel').value;
            const dietaryPreferences = document.getElementById('dietaryPreferences').value;
            const goal = document.getElementById('goal').value;

            let resultText = `Thank you for your responses! Based on your inputs: 
                              \nAge: ${age} 
                              \nGender: ${gender} 
                              \nActivity Level: ${activityLevel} 
                              \nDietary Preferences: ${dietaryPreferences} 
                              \nGoal: ${goal} 
                              \nWe will suggest a nutrition plan tailored to your needs.\n\n`;

            let nutritionPlan = '';

            if (activityLevel === 'sedentary') {
                nutritionPlan = `**Nutrition Plan**: Maintain Weight\n- Calories: 1,800 - 2,000 kcal/day\n- Sample Meals:\n  - Breakfast: Greek yogurt with honey and mixed berries.\n  - Lunch: Quinoa salad with chickpeas, cucumbers, and feta.\n  - Dinner: Grilled chicken with steamed broccoli and brown rice.\n  - Snacks: Almonds, fresh fruit.`;
            } else if (activityLevel === 'light') {
                nutritionPlan = `**Nutrition Plan**: Maintain or Slight Weight Loss\n- Calories: 1,800 - 2,200 kcal/day\n- Sample Meals:\n  - Breakfast: Oatmeal topped with banana and a tablespoon of peanut butter.\n  - Lunch: Turkey and avocado wrap with a side of mixed greens.\n  - Dinner: Baked salmon with sweet potato and asparagus.\n  - Snacks: Hummus with carrots, cottage cheese.`;
            } else if (activityLevel === 'moderate') {
                nutritionPlan = `**Nutrition Plan**: Weight Loss or Maintenance\n- Calories: 2,000 - 2,400 kcal/day\n- Sample Meals:\n  - Breakfast: Smoothie with spinach, banana, protein powder, and almond milk.\n  - Lunch: Grilled chicken salad with a variety of vegetables and vinaigrette.\n  - Dinner: Stir-fried tofu with vegetables and brown rice.\n  - Snacks: Greek yogurt, trail mix.`;
            } else if (activityLevel === 'active') {
                nutritionPlan = `**Nutrition Plan**: Weight Gain or Maintenance\n- Calories: 2,400 - 2,800 kcal/day\n- Sample Meals:\n  - Breakfast: Scrambled eggs with spinach and whole-grain toast.\n  - Lunch: Whole grain pasta with marinara sauce and turkey meatballs.\n  - Dinner: Beef stir-fry with mixed vegetables and quinoa.\n  - Snacks: Protein bars, smoothies, cheese with whole-grain crackers.`;
            } else if (activityLevel === 'veryActive') {
                nutritionPlan = `**Nutrition Plan**: Muscle Gain or High Energy Maintenance\n- Calories: 2,800 - 3,500 kcal/day\n- Sample Meals:\n  - Breakfast: Whole grain pancakes with maple syrup and berries.\n  - Lunch: Large salad with grilled chicken, beans, and nuts.\n  - Dinner: Baked fish with quinoa and roasted vegetables.\n  - Snacks: Nut butter on whole grain bread, smoothies, energy bars.`;
            }

            resultText += nutritionPlan;
            document.getElementById('result').innerText = resultText;
        });
    </script>

</body>
</html>
